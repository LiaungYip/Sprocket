# Sprocket Configuration File for Team CoFH Nether Ores 

; Mod-Specific Settings
[Mod]
Name: Nether Ores
Prefix: ntho
Detect: NetherOres
Description: Provides a huge number of ores to mine from the Nether. Configuration by Reteo.

; Default settings don't need to be added to individual sections.
[DEFAULT]
Wireframe: yes
Bounding Box: no
Replaces: minecraft:netherrack
Alternate Blocks: minecraft:lava

